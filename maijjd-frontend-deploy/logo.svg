  </defs>
  
  <!-- MIA text (BLUE gradient) -->
  <g fill="url(#blueGradient)">
    <!-- M -->
    <path d="M200 200 L200 240 L210 220 L220 240 L220 200 L230 200 L230 250 L220 250 L210 230 L200 250 L190 250 L190 200 Z"/>
    <!-- I -->
