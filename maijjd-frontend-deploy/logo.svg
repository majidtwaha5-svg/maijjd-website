  <g fill="url(#greenGradient)">
    <!-- J -->
    <path d="M200 260 L210 260 L210 290 L200 290 L200 285 L205 285 L205 265 L200 265 Z"/>
    <!-- J -->
    <path d="M220 260 L230 260 L230 290 L220 290 L220 285 L225 285 L225 265 L220 265 Z"/>
    <!-- D -->
