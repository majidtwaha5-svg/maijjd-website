<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#2A7A7A"/>
  
  <!-- Shadow for M symbol -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="3" flood-color="#1A5A5A" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- M Symbol -->
  <g filter="url(#shadow)">
    <!-- Left vertical stroke -->
    <path d="M 120 80 L 120 200 L 140 180 L 140 80 Z" fill="white"/>
    <!-- Right vertical stroke -->
    <path d="M 280 80 L 280 200 L 260 180 L 260 80 Z" fill="white"/>
    <!-- Center connection -->
    <path d="M 140 180 L 200 120 L 260 180 L 260 200 L 140 200 Z" fill="white"/>
  </g>
  
  <!-- MAIJD Text -->
  <g filter="url(#shadow)">
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">MAIJD</text>
  </g>
</svg>
