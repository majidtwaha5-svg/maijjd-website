<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maijd Software Suite - Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2A7A7A 0%, #1A5A5A 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .logo-symbol {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }
        
        .m-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 120px;
        }
        
        .m-stroke {
            position: absolute;
            background: white;
            box-shadow: 4px 6px 12px rgba(26, 90, 90, 0.6);
        }
        
        .m-left {
            left: 0;
            top: 0;
            width: 20px;
            height: 120px;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
        
        .m-right {
            right: 0;
            top: 0;
            width: 20px;
            height: 120px;
            clip-path: polygon(20% 0, 100% 0, 80% 100%, 0 100%);
        }
        
        .m-center {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 40px;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 6px 12px rgba(26, 90, 90, 0.6);
            letter-spacing: 4px;
            margin-top: 20px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-top: 10px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-symbol">
            <div class="m-symbol">
                <div class="m-stroke m-left"></div>
                <div class="m-stroke m-right"></div>
                <div class="m-stroke m-center"></div>
            </div>
        </div>
        <div class="logo-text">MAIJD</div>
        <div class="tagline">Software Suite</div>
    </div>
</body>
</html>
